
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Containers</title>
    <style>
      .container       { background-color: lightgray; padding: 10px; margin-bottom: 10px; }
      .container-sm    { background-color: lightblue; padding: 10px; margin-bottom: 10px; }
      .container-md    { background-color: lightgreen; padding: 10px; margin-bottom: 10px; }
      .container-lg    { background-color: lightcoral; padding: 10px; margin-bottom: 10px; }
      .container-xl    { background-color: lightgoldenrodyellow; padding: 10px; margin-bottom: 10px; }
      .container-xxl   { background-color: plum; padding: 10px; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <div class="container">
        Container normal
    </div>
    <div class="container-sm">
        100% wide until small breakpoint
    </div>
    <div class="container-md">
        100% wide until medium breakpoint
    </div>
    <div class="container-lg">
        100% wide until large breakpoint
    </div>
    <div class="container-xl">
        100% wide until extra large breakpoint
    </div>
    <div class="container-xxl">
        100% wide until extra extra large breakpoint
    </div>
  </body>
</html>
